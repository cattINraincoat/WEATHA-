<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet">
    <title>WEATHA</title>
</head>
<body>
        <video autoplay loop muted plays-inline>
            <source src="earthVideo.mp4">
        </video>
        <div class="content">
            <div class="logo">
                <p>WEATHA</p>
            </div>
            <div class="wbox">
                
                <div class="searchbox">
                    <input type="text" placeholder="Enter city name" spellcheck="false" class="cityInput">
                    <button class="searchbtn" ><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="error">
                    <p>Invalid city name</p>
                </div>
                <div class="weather">
                    <img src="images/clear.png" class="weather-icon">
                    <p><span class="temp">22</span><button class="degbtn">Â°C</button></p>
                    <p class="city">New York</p>
                    <div class="details">
                        <div class="hum">
                            <img src="images/humidity.png">
                            <div>
                                <p class="humidity">50%</p>
                                <p>Humidity</p>
                            </div>
                        </div>
                        <div class="wind">
                            <img src="images/wind.png">
                            <div>
                                <p class="windspeed">15 km/h</p>
                                <p>Wind Speed</p>
                            </div>
                        </div>
                    </div>
                    
                </div>

            </div>
        </div>
    
    
    
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
